<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CREA: Gestión de Tiempo</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />
    <!-- BOX ICONS LINK  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="align-element">
        <!-- LOGO -->
        <a href="#" class="logo">
          <img src="" alt="Logo" class="logo-img" />
          <h4>CREA</h4>
        </a>
        <!-- SEARCH INPUT -->
        <div class="search-input">
          <div class="input-box">
            <input type="text" placeholder="Buscar" />
            <button><i class="bx bx-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- VIDEOS -->
    <div class="videos">
      <div class="align-element">
        <!-- VIDEO 1 -->
        <div class="video">
          <div class="video-box">
            <div class="video-info">
              <div class="video-section">
                <!-- Usamos data-src en lugar de src para lazy loading -->
                <video
                  class="videoPlayer"
                  preload="none"
                  data-src="vid/Google scholar.mp4"
                  loop
                  playsinline
                ></video>
                <span class="video-play-icon"><i class="bx bx-play"></i></span>
              </div>
              <div class="user-info">
                <h5>Juanita</h5>
                <p>Un día conmigo #Horario #Comunicación</p>
              </div>
            </div>
            <div class="video-desc">
              <div class="user-profile">
                <img src="img/perfil.png" alt="Perfil" />
                <span class="follow">
                  <i class="bx bx-plus"></i>
                </span>
              </div>
              <ul>
                <li>
                  <span class="like"><i class="bx bxs-heart"></i></span>
                  <span>10 k</span>
                </li>
                <li>
                  <span><i class="bx bxs-message-rounded-dots"></i></span>
                  <span>10</span>
                </li>
                <li>
                  <span><i class="bx bxs-bookmark"></i></span>
                  <span>20</span>
                </li>
                <li>
                  <span>
                    <i class="bx bxs-share bx-flip-horizontal"></i>
                  </span>
                  <span>30</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- VIDEO 2 -->
        <div class="video">
          <div class="video-box">
            <div class="video-info">
              <div class="video-section">
                <video
                  class="videoPlayer"
                  preload="none"
                  data-src="vid/Como Leer.mp4"
                  loop
                  playsinline
                ></video>
                <span class="video-play-icon"><i class="bx bx-play"></i></span>
              </div>
              <div class="user-info">
                <h5>Juanita</h5>
                <p>Lectura // #Tips de Lectura #Libreta</p>
              </div>
            </div>
            <div class="video-desc">
              <div class="user-profile">
                <img src="img/user-6.jpeg" alt="Perfil" />
                <span class="follow">
                  <i class="bx bx-plus"></i>
                </span>
              </div>
              <ul>
                <li>
                  <span class="like"><i class="bx bxs-heart"></i></span>
                  <span>83k</span>
                </li>
                <li>
                  <span><i class="bx bxs-message-rounded-dots"></i></span>
                  <span>1597</span>
                </li>
                <li>
                  <span><i class="bx bxs-bookmark"></i></span>
                  <span>34k</span>
                </li>
                <li>
                  <span>
                    <i class="bx bxs-share bx-flip-horizontal"></i>
                  </span>
                  <span>35k</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- VIDEO 3 -->
        <div class="video">
          <div class="video-box">
            <div class="video-info">
              <div class="video-section">
                <video
                  class="videoPlayer"
                  preload="none"
                  data-src="vid/Planear.mp4"
                  loop
                  playsinline
                ></video>
                <span class="video-play-icon"><i class="bx bx-play"></i></span>
              </div>
              <div class="user-info">
                <h5>Juanita</h5>
                <p>Planear #Clases #Tips de Atención</p>
              </div>
            </div>
            <div class="video-desc">
              <div class="user-profile">
                <img src="img/user-7.jpeg" alt="Perfil" />
                <span class="follow">
                  <i class="bx bx-plus"></i>
                </span>
              </div>
              <ul>
                <li>
                  <span class="like"><i class="bx bxs-heart"></i></span>
                  <span>3.7M</span>
                </li>
                <li>
                  <span><i class="bx bxs-message-rounded-dots"></i></span>
                  <span>64.3k</span>
                </li>
                <li>
                  <span><i class="bx bxs-bookmark"></i></span>
                  <span>88.7k</span>
                </li>
                <li>
                  <span>
                    <i class="bx bxs-share bx-flip-horizontal"></i>
                  </span>
                  <span>175.4k</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- SCRIPT LINK  -->
    <script src="script.js"></script>
  </body>
</html>
